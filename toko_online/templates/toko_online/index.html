{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="section-product"> 
    <div class="container-fluid">
        <div class="row">
            <a class="btn btn-secondary btn-lg btn-block" href="{% url 'input_post' %}" role="button">New Product</a><br>
            {% for data in product %}
            <div class="col-md-4 col-sm-6 col-12">
                <div class="produknya">
                    <div class="column-product">
                        <div class="column-middle">
                            <div class="product-img">
                                <img src="{{ data.foto.url }}">
                            </div>
                            <div class="product-details">
                                <p class="nama-produk">{{ data.nama }}</p>
                                <p class="harga">{{ data.harga }}</p>
                                <a href="{% url 'post_detail' post_id=data.id %}">Lihat Details</a>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            {% endfor %}
        </div>
    </div>
</div>    
{% endblock %}
